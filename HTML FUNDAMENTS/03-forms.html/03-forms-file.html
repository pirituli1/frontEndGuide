<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Evento</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #1E90FF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00BFFF;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <form id="registerForm" novalidate>
    <h2>Registro de Evento</h2>
    <label for="fullName">Nombre Completo:</label>
    <input type="text" id="fullName" name="fullName" required minlength="3">
    <div class="error" id="nameError"></div>
    
    <label for="email">Correo Electr칩nico:</label>
    <input type="email" id="email" name="email" required>
    <div class="error" id="emailError"></div>
    
    <label for="password">Contrase침a:</label>
    <input type="password" id="password" name="password" required minlength="8">
    <div class="error" id="passwordError"></div>
    
    <label for="confirmPassword">Confirmar Contrase침a:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
    <div class="error" id="confirmPasswordError"></div>
    
    <label for="ticketType">Tipo de Entrada:</label>
    <select id="ticketType" name="ticketType" required>
      <option value="">Seleccione una opci칩n</option>
      <option value="general">General</option>
      <option value="vip">VIP</option>
      <option value="student">Estudiante</option>
    </select>
    <div class="error" id="ticketError"></div>
    
    <button type="submit">Registrarse</button>
  </form>
  
  <script>
   import main from './form.ts'
  </script>
</body>
</html>
